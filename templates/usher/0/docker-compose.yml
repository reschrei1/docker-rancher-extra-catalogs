usher:
  image: dregistry.pass4iot.de:5000/usher/usher:latest
  restart: always
  privileged: true
  volumes:
    - /sys/fs/cgroup:/sys/fs/cgroup:ro
    - ${USER_HOME}/certs:/certs
    - ${USER_HOME}/usher/config:/usher/config
    - /usher/downloads:/usher/downloads
  ports:
    - 5901:5901/tcp
    - 8484:8080/tcp
    - 9501:9501/tcp
    - 1443:443/tcp
    - 2443:1443/tcp
    - 9443:9443/tcp
  labels:
    # Host MUST have the label `key1=value1`
    io.rancher.scheduler.affinity:host_label: name=rancherslave2,name=rancherslave3
  tty: true
  stdin_open: true
  
